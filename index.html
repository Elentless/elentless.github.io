<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/landing.css">

    <title>Elentless AI</title>
  </head>
  <body>

    <div id="mainContent" class="container">
      <div class="row logoContainer">
        <div class="col">
          <img class="img-fluid mx-auto d-block" src="img/logo_cropped.png" alt="Elentless">
        </div>
      </div>

      <!-- Start of form -->
      <div class="col-md-6 mx-auto text-center">
        <h2 class="wv-heading--subtitle">
           Sign up to be notified when we launch
        </h2>
          <p id="thankYouText" class="wv-heading--subtitle"> Thank you for signing up! </p>
      </div>

      <div id="formContainer" class="row">
       <div class="col-md-4 mx-auto">
          <div class="myform form ">
             <form id="signUpForm" class="ajaxForm" action="https://formcarry.com/s/wLk8i5qLKBpV" accept-charset="UTF-8" >
                <div class="form-group">
                   <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                   <input id="emailInput" type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                   <input type="hidden" name="_gotcha"><!-- use this to prevent spam -->
                </div>
                <div class="text-center ">
                   <button type="submit" class=" btn btn-block send-button tx-tfm">Submit</button>
                </div>
             </form>
          </div>
       </div>
      </div>

      <div class="d-flex flex-column text-center" style="height: 200px;">
        <div class="p-2">&copy; 2020 elentless.ca </div>
      </div>
    </div>

    <!-- Optional JavaScript name and email-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
    <script src="js/elentless.js"></script>

    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    -->

    <script>
    function ValidateEmail(mail)
    {
     if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
      {
        alert("Valid email")
        return (true)
      }
        alert("You have entered an invalid email address!")
        return (false)
    }

    $(function(){
        $(".ajaxForm").submit(function(e){
            e.preventDefault();
            var href = $(this).attr("action");
            if ( $.trim( $('#name').val() ) == '' ){
                return;
            }

            if (!ValidateEmail(document.getElementById("emailInput").value)){
                return;
            }

            $.ajax({
                type: "POST",
                dataType: "json",
                url: href,
                data: $(this).serialize(),
                success: function(response){
                    if(response.status == "success"){
                      $("#formContainer").stop().fadeOut(500, function() { $("#thankYouText").stop().fadeIn(500) });
                    }else{
                        alert("An error occured: " + response.message);
                    }
                }
            });
        });
    });
    </script>
  </body>
</html>
